<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A running away submit button</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="runningbutton.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<p> A password's length is 7 characters. </p>
	<p> Current password length is 0<span id="demo"></span> characters. </p>
	<div id="container">
		<div id="card">
			<form class="form">
				<label for="email">Email</label> <br>
				<input type="text" name="email" id="mail"> <br>

				<label for="password">Password</label> <br>
				<input type="password" name="password"  id="pwd" onkeyup="pwdLength()"> <br><br>

				<button id="submit" class="btn" onmouseenter="buttonmove()"> Submit </button>
			</form>
		</div>	
	</div>

</body>
</html>
